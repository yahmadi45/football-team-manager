<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Team App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav aria-label="Main navigation">
    <button id="btn-home" type="button">Home</button>
    <button id="btn-players" type="button">Players</button>
    <button id="btn-tasks" type="button">Tasks</button>
  </nav>

  <main id="main-content">

    <!-- Home Page -->
    <section id="home" class="page">
      <h1>Welcome to Home Page</h1>
      
      <div id="home-form-container">
        <form id="user-form">
          <label for="first-name">First Name:</label><br />
          <input type="text" id="first-name" name="first-name" required autocomplete="off" /><br /><br />
          
          <label for="last-name">Last Name:</label><br />
          <input type="text" id="last-name" name="last-name" required autocomplete="off" /><br /><br />
          
          <input type="checkbox" id="not-robot" name="not-robot" required />
          <label for="not-robot">I am not a robot</label><br /><br />
          
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>

      <div id="summary-container" class="hidden" aria-live="polite" tabindex="0" style="margin-top: 2rem;">
        <h2>Welcome to Football Team Manager App</h2>
        <p id="welcome-message"></p>
        <p>You can:</p>
        <ul>
          <li>Add daily tasks</li>
          <li>Add team tasks</li>
          <li>View players and their details</li>
          <li>Manage your tasks</li>
        </ul>
      </div>
    </section>

    <!-- Players Page -->
    <section id="players" class="page hidden" aria-label="Players Page">
      <h1>Players List</h1>

      <label for="players-dropdown" class="filter-label">Filter Players:</label>
      <select id="players-dropdown" name="players" aria-controls="player-cards">
        <option value="all">All Players</option>
        <option value="played">Played</option>
        <option value="forward">Forward</option>
        <option value="midfielder">Midfielder</option>
        <option value="defender">Defender</option>
        <option value="goalkeeper">Goalkeeper</option>
      </select>

      <div id="player-cards" role="list" class="player-cards" tabindex="0"></div>
    </section>

    <!-- Tasks Page -->
    <section id="tasks" class="page hidden" aria-label="Tasks Page">
  <h1>Tasks Page</h1>

  <form id="general-task-form" aria-label="Add a general task">
    <label for="general-task-text">New Task:</label><br />
    <input type="text" id="general-task-text" name="general-task-text" required autocomplete="off" /><br /><br />
    <button type="submit">Add Task</button>
  </form>

  <div id="general-task-list">
    <h3>Tasks:</h3>
    <ul id="general-tasks-ul" aria-live="polite" role="list"></ul>
  </div>
</section>


    <!-- Player Details Page -->
    <section id="player-details" class="page hidden" aria-label="Player Details">
      <button id="close-task-form-btn" class="close-task-form-btn" type="button" aria-label="Close player details">
        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
          <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" />
          <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
        </svg>
      </button>

      <h2 id="detail-player-name"></h2>
      <p id="detail-position"></p>
      <p id="detail-number"></p>
      <p id="detail-played"></p>
      <p id="detail-nickname"></p>

      <form id="task-form" aria-label="Add a task for player">
        <label for="task-text">New Task:</label><br />
        <input type="text" id="task-text" name="task-text" required autocomplete="off" /><br /><br />
        <button type="submit">Add Task</button>
      </form>

      <div id="task-list">
        <h3>Tasks:</h3>
        <ul id="tasks-ul" aria-live="polite" role="list"></ul>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
